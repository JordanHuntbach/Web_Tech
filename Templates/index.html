<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="static/js/handler.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="static/css/all.css">
<head>
    <title>Movies</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">kdkj55 Movies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <button class="btn btn-dark" onclick="showMovies()">List of Movies <span class="sr-only">(current)</span></button>
                <button class="btn btn-dark" onclick="showRatings()">List of Ratings</button>
                <button class="btn btn-dark">Account Management</button>
                <div class="nav-item">
                    <button class="btn btn-dark dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        User Select
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
            <span class="navbar-text">
                Hello {{name}}.
            </span>
        </div>
    </nav>

    <table id="moviesTable" class="table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Movie</th>
                <th>Genre(s)</th>
            </tr>
        </thead>
        <tbody id="moviesTableBody">
        </tbody>
    </table>
    <table id="ratingsTable" class="hidden table-striped">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Movie ID</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody id="ratingsTableBody">
        </tbody>
    </table>
</body>
